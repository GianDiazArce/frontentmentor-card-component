<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Frontend Mentor | Stats preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main class="container">
            <div class="card">
                <div class="card__texts">
                    <h2 class="card__title">
                        Get <span class="purple">insights</span> that help your
                        business grow.
                    </h2>

                    <p class="card__paragraph">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>

                    <div class="stats">
                        <div class="stat">
                            <h2 class="stats__title">10k+</h2>
                            <p class="stats__paragraph">companies</p>
                        </div>
                        <div class="stat">
                            <h2 class="stats__title">314</h2>
                            <p class="stats__paragraph">templates</p>
                        </div>
                        <div class="stat">
                            <h2 class="stats__title">12m+</h2>
                            <p class="stats__paragraph">queries</p>
                        </div>
                    </div>
                </div>
                <figure class="card__picture">
                    <!-- <img class="card__img" src="images/image-header-desktop.jpg" alt="header-img"> -->
                </figure>
            </div>
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">GianDiazArce</a>.
        </div>
    </body>
</html>
